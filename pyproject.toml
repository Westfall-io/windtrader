[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "windtrader"
version = "0.1.0"
description = "Python wrapper around windtrader-java for SysML v2 parse-only validation."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Westfall-io" }]

dependencies = []

[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "pytest>=8",
  "python-semantic-release>=10.0.0",
  "pre-commit>=3.7",
  "pytest-cov>=5.0",
  "coverage[toml]>=7.6",
  "interrogate>=1.7",
]

[tool.coverage.run]
branch = true
source = ["windseeker"]

[tool.coverage.report]
show_missing = true
skip_empty = true
omit = [
  "tests/*",
]

[tool.coverage.xml]
output = "coverage.xml"

[project.scripts]
windseeker = "windseeker.cli:main"

# -------------------------
# setuptools package config
# -------------------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["windseeker*"]

# -------------------------
# ruff (format + lint)
# -------------------------
[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "double"

# -------------------------
# Python Semantic Release
# -------------------------
[tool.semantic_release]
allow_zero_version = true
version_toml = ["pyproject.toml:project.version"]
changelog_file = "CHANGELOG.md"
assets = ["pyproject.toml", "CHANGELOG.md"]
commit_parser = "emoji"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

