name: CI + Release

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

  release:
    name: Release (python-semantic-release)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install release tooling
        run: |
          python -m pip install -U pip
          pip install python-semantic-release

      - name: Publish release
        env:
          # python-semantic-release defaults remote.token to GH_TOKEN for GitHub
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish
